    <script>
        var change =  1;
        function changeplus(){
            if(change != 8){
                change++;
                document.getElementById('obj').src = "static/img/"+ change +".png";
                
            }else if(change == 8){
                document.getElementById('obj').src = "static/img/"+ change +".png";
            }
        }
        function changeminer(){
            if(change != 1){
                change--;
                document.getElementById('obj').src = "static/img/"+ change +".png";
                
            }else if(change == 1){
                document.getElementById('obj').src = "static/img/"+ change +".png";
            }
        }
        function infopage(){
            document.getElementById('info').setAttribute("href","/"+change);

        }
    </script>
</head>

   <section class="whats-new background">
